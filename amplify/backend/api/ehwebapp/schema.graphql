type Order @model @auth(rules: [{ allow: private}]) {
  id: ID!
  createdAt: String!

  name: String!
  phoneNum: String!
  email: String!

  dateNeeded: AWSDate!
  timeNeeded: AWSTime
  location: String!

  status: OrderStatus!
  rushStatus: RushStatus!

  cart: [CartItem]!
}

enum OrderStatus {
  NEW
  MOCKUP_SENT
  STANDBY
  COMPLETE
}
enum RushStatus {
  NONE
  ONE_DAY
  TWO_TO_THREE_DAYS
}

#Table for storing the locations, graphic names, and available fonts
type OrderChoice @model @auth(rules: [{ allow: private}]) {
  type: ChoiceType!
  name: String!
}
enum ChoiceType {
  LOCATION
  FONT
  GRAPHIC
}

type CartItem {
  itemName: String!
  itemCode: String!

  services: [String!]
  subItems: [CartItem!]
  quantity: Int!

  txtLines: [String!]
  font: String

  layoutImg: String
  graphics: [String!]

  #Postponed information flags
  postGraphics: Boolean!
  postTxt: Boolean!
  postLayout: Boolean!
}

type Item @model @auth(rules: [{ allow: private}]) {
  id: ID!
  code: String!
  name: String!
  category: String!
  remainQty: Int!
  price: Float!
  cost: Float!
  
  qtyThresh: Int!
  color: String
  size: String
  maxAddon: Int
  description: String
}

type Service @model @auth(rules: [{ allow: private}]) {
  id: ID!
  name: String!
  type: String!
  price: Float!
}